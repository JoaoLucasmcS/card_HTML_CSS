<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-preview-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="card_imagem">
            <img class="card_imagem_conteudo" src="assets/images/illustration-article.svg" alt="">
        </div>
        <div class="card_textos">
            <h5>Learning</h5>
            <span class="card_textos_data">Published 21 Dec 2023</span>
            <h2>HTML & CSS foundations</h2>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card_pessoa">
            <div class="card_pessoa_imagem">
                <img src="assets/images/image-avatar.webp" alt="">
            </div>
            <h4>Greg Hooper</h4>
        </div>
    </div>
</body>
</html>
